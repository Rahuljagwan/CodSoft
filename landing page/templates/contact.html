{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid my-3 mb-3" >
    <img src="/static/20.jpg" class="d-block w-100 img-center" alt="...">
</div>
<div class="container mb-3">
<h1 class="text-center">Contact Us</h1> 
<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name Here">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number Here">
      </div>
      
      
    
    <div class="form-group">
      <label for="desc">Tell Me About Why You Want To Contact Me</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
